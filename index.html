<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Figurinhas Brasil HEXA</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Álbum de Figurinhas</h1>
      <form id="addplayer">
        <div class="form-group">
          <label>Nome do Jogador:</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Digite o nome do jogador"
            required
          />
        </div>
        <div class="form-group">
          <label>Seleção:</label>
          <input
            type="text"
            class="form-control"
            id="selecao"
            placeholder="Digite a seleção do jogador"
            required
          />
        </div>
        <div class="form-group">
          <label>Altura:</label>
          <input id="altura" class="form-control" required />
        </div>
        <div class="form-group">
          <label>Peso:</label>
          <input id="peso" class="form-control" required />
        </div>
        <button
          type="button"
          id="btn-adicionarjogador"
          class="btn btn-primary save-btn"
        >
          Adicionar Jogador
        </button>
      </form>
      <br />
      <fieldset>
        <legend>Lista de Jogadores</legend>
        <table id="jogadores" class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome do Jogador</th>
              <th>Seleção</th>
              <th>Altura</th>
              <th>Peso</th>
            </tr>
          </thead>
          <tbody id="tblbody"></tbody>
        </table>
      </fieldset>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
